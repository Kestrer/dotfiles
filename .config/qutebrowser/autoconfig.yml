  content.autoplay:
    global: false
  content.geolocation:
    https://www.google.com: false
    https://www.samsung.com: false
    https://www.southwesternrailway.com: true
  content.headers.do_not_track:
    global: false
  content.headers.user_agent:
    global: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:70.0) Gecko/20100101 Firefox/70.0
  content.javascript.can_access_clipboard:
    global: true
  content.javascript.can_open_tabs_automatically:
    global: true
  content.javascript.enabled:
    global: true
  content.notifications:
    https://mail.google.com: true
    https://meet.google.com: true
    https://metro.co.uk: false
    https://new.reddit.com: false
    https://outlook.office365.com: true
    https://users.rust-lang.org: true
    https://web.whatsapp.com: true
    https://www.journaldev.com: false
    https://www.reddit.com: false
  content.plugins:
    global: true
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: true
  content.user_stylesheets:
    global: null
  downloads.location.directory:
    global: /tmp/downloads
  downloads.location.prompt:
    global: false
  downloads.location.remember:
    global: false
  downloads.remove_finished:
    global: -1
  editor.command:
    global:
    - st
    - -e
    - nvim
    - '{file}'
  fonts.statusbar:
    global: 10pt default_family
  statusbar.position:
    global: top
  statusbar.widgets:
    global:
    - keypress
    - url
    - scroll
    - history
    - progress
  tabs.position:
    global: top
  tabs.show:
    global: never
  tabs.tabs_are_windows:
    global: true
  tabs.title.format:
    global: '{audio}{current_title}'
  url.default_page:
    global: about:blank
  url.searchengines:
    global:
      DEFAULT: https://google.com/search?q={}
  url.start_pages:
    global: about:blank
  url.yank_ignored_parameters:
    global:
    - ref
    - utm_source
    - utm_medium
    - utm_campaign
    - utm_term
    - utm_content
  window.hide_decoration:
    global: false
  window.title_format:
    global: '{perc}{current_title}'
  zoom.default:
    global: 100%
